<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/form.css" rel="stylesheet" type="text/css">
</head>
<body>
    
<nav class="bg-dark py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
    <h1 class="text-white mb-0 ms-5">
        <a th:href="@{/}" class="text-white text-decoration-none">Cinema Tickets Reservation Website</a>
    </h1>

    <a class="btn btn-danger" aria-current="page" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="form-container">
    <h2>Підтвердження видалення</h2>
    <p>Ви дійсно хочете видалити сеанс?</p>
    <form action="#" method="post">
        <button type="button" class="delete-button" onclick="window.history.back();">
            Підтвердити видалення
        </button>

        <button type="submit" class="submit-button">
            <a th:href="@{/admin/update}" class="submit-button">
                Повернутися до редагування
            </a>
        </button>
    </form>
</div>

</body>
</html>
