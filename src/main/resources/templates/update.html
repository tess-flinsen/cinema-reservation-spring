<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/form.css" rel="stylesheet" type="text/css">
</head>
<body>

<nav class="bg-dark py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
    <h1 class="text-white mb-0 ms-5">
        <a th:href="@{/}" class="text-white text-decoration-none">Cinema Tickets Reservation Website</a>
    </h1>

    <a class="btn btn-danger" aria-current="page" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="form-container">
    <h2>Редагувати сеанс</h2>
    <form action="#" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <input type="text" id="movie-title" name="movie-title" required placeholder="Назва">
        </div>

        <div class="form-group">
            <input type="date" id="show-date" name="show-date" required placeholder="Дата">
        </div>

        <div class="form-group">
            <input type="time" id="show-time" name="show-time" required placeholder="Час">
        </div>

        <div class="form-group">
            <input type="number" id="ticket-price" name="ticket-price" required placeholder="Ціна">
        </div>

        <div class="form-group">
            <input type="file" id="movie-poster" name="movie-poster" accept="image/*" required placeholder="Фото">
        </div>

        <button type="submit" class="submit-button">
            Оновити
        </button>

        <button type="button" class="delete-button">
            <a th:href="@{/admin/delete}" class="delete-button">Видалити</a>
        </button>
    </form>
</div>

</body>
</html>
