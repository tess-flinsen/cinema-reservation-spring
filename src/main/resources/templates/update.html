<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="/css/form.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="form-container">
    <h2>Редагувати сеанс</h2>
    <form action="#" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <input type="text" id="movie-title" name="movie-title" required placeholder="Назва">
        </div>

        <div class="form-group">
            <input type="date" id="show-date" name="show-date" required placeholder="Дата">
        </div>

        <div class="form-group">
            <input type="time" id="show-time" name="show-time" required placeholder="Час">
        </div>

        <div class="form-group">
            <input type="number" id="ticket-price" name="ticket-price" required placeholder="Ціна">
        </div>

        <div class="form-group">
            <input type="file" id="movie-poster" name="movie-poster" accept="image/*" required placeholder="Фото">
        </div>

        <button type="submit" class="submit-button">
            Оновити
        </button>

        <button type="button" class="delete-button">
            <a th:href="@{/admin/delete}" class="delete-button">Видалити</a>
        </button>
    </form>
</div>

</body>
</html>
